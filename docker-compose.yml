version: "3.9"

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      # Uncomment to use local Mongo instead of Atlas:
      # MONGODB_URI: mongodb://root:example@mongodb:27017/draftly?authSource=admin
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm start -- --host 0.0.0.0"
    environment:
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data: