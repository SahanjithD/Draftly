services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 5000
      # MONGODB_URI should be set in ./backend/.env file
      # For local development, uncomment the line below to use local MongoDB:
      # MONGODB_URI: mongodb://root:example@mongodb:27017/draftly?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    command: sh -c "npm install && npm run dev"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      HOST: "0.0.0.0"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -c "npm install && npm start"

volumes:
  mongo_data:
